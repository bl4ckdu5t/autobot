<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Autobot</title>

    <style data-autobot="style">
/**
 * Hello world!
 * I am Autobot.
 * I am programmed to create.
 */

/**
 * Let's write some styles.
 */
* { transition: 1s all; }
body { color: green; background: black; }

/**
 * Going to write some HTML now.
 * autobot-next=header
 * Cool huh?
 */
    </style>
  </head>

  <body>
    <header data-autobot="header">
      <h1>Autobot</h1>
      <p>Self-building websites</p>
      <!-- Now back to the styles -->
      <!-- autobot-next=style -->
    </header>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="autobot.js"></script>
  </body>
</html>
